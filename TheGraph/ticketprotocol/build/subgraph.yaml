specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: sepolia
    source:
      address: "0x590C8C85bfa64A3F1Eb28538f96c6C5E731e64CA"
      abi: Contract
      startBlock: 4720569
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - EventCreated
        - TicketBought
        - TicketCreated
        - TicketInSell
        - TicketUsed
        - TransferBatch
        - TransferSingle
        - URI
      abis:
        - name: Contract
          file: Contract\abis\Contract.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: EventCreated(uint256,string,uint256,uint256[])
          handler: handleEventCreated
        - event: TicketBought(uint256,uint256,address,address)
          handler: handleTicketBought
        - event: TicketCreated(uint256,uint256)
          handler: handleTicketCreated
        - event: TicketInSell(uint256,uint256,uint256,address)
          handler: handleTicketInSell
        - event: TicketUsed(uint256,uint256,address)
          handler: handleTicketUsed
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: Contract\Contract.wasm
